<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dom</title>
</head>
<body>
  <div id="msg"></div>
  <script>
    const echo = msg => msg;
    const h1 = msg => `<h1>${msg}</h1>`;
    const addToDom = elementId => msg =>
      document.querySelector(elementId)
              .innerHTML = msg;
    const printMessage = run(addToDom('#msg'), h1, echo);
    printMessage('hello world');
    /* --------------------------------------------------- */
    function run(...fns) {
      return msg => {
        let result = msg;
        fns.reverse().forEach(fn => result=fn(result));
      }
    }
  </script>
</body>
</html>
